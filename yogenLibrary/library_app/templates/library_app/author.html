{% extends "base.html" %}
{% load bootstrap4 %}
{% block body_block %}
<div class="container">
    <h1>Author</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
    <hr>
    <h3>Existing Author List</h3>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            {% for author in author_list %}
            <tr>
                <th scope="row">{{author.pk}}</th>
                <td>{{author.name}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
