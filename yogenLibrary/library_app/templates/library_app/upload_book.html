{% extends "base.html" %}
{% load bootstrap4 %}
{% block body_block %}
<div class="container">
    <h1>Upload Book</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Upload">
    </form>
    <hr>
</div>
{% endblock %}
